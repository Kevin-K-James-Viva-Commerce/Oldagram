<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
    <header class="header">
      <img class="oldagram-logo" src="images/logo.png" alt="oldagram-logo" />
      <img
        src="./images/Profile_Photo.jpg"
        alt="your-avatar"
        class="your-avatar"
      />
    </header>
    <main class="main">
      <section class="user-info">
        <img
          src="./images/avatar-vangogh.jpg"
          alt="post author prfile photo"
          class="post-author-photo"
        />
        <section>
          <p class="user-full-name">Vincent van Gogh</p>
          <p class="location-text">Zudert, Netherlands</p>
        </section>
      </section>
      <img
        src="./images/post-vangogh.jpg"
        alt="post-image"
        class="post-image"
      />
      <section class="body">
        <section class="icons">
          <img src="./images/icon-heart.png" alt="like" class="icon" />
          <img src="./images/icon-comment.png" alt="comment" class="icon" />
          <img src="./images/icon-dm.png" alt="share" class="icon" />
        </section>
        <p class="like-count">21,492 likes</p>
        <p class="username-caption">
          <strong>vincey1853</strong> just took a few mushrooms lol
        </p>
      </section>
    </main>
    <script src="index.js"></script>
    </div>
  </body>
</html>
